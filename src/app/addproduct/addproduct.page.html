<ion-header>
    <ion-toolbar>
      <ion-title>Add Product</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    
    <h3 *ngIf="images.length == 0 " text-center>Please select image</h3>
    <ion-list>
        <ion-img [src]="images.convertedImagePath"></ion-img>
    </ion-list>


    <ion-item>
      <ion-input required type="text" [(ngModel)]="productinfo.productname" placeholder="Product Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" [(ngModel)]="productinfo.productprice"  placeholder="Product Price"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-input required type="text" [(ngModel)]="productinfo.producttype" placeholder="Product Type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" [(ngModel)]="productinfo.productdetail"  placeholder="Product Detail"></ion-input>
    </ion-item>
    <ion-button shape="round"  color="primary" fill="outline" (click)="addproduct()">Add Product</ion-button>
    <ion-button shape="round"  color="primary" fill="outline" (click)="startUpload()">Upload Photo</ion-button>
    <ion-button shape="round" href="home" color="primary" fill="outline">Back to Homescreen</ion-button>
  
  </ion-content>
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
        <ion-icon name="camera" slot="start">
          Select Image
        </ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
